<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Hola Mundo</h1>
        
        <div class="selector-container">
            <label for="size-selector">Elige una opción:</label>
            <select id="size-selector" onchange="changeSize()">
                <option value="mundial">Mundial</option>
                <option value="pequeno">Pequeño</option>
            </select>
        </div>

        <div id="display-area" class="display-mundial">
            <p id="message-text">¡Hola a todo el Mundo!</p>
        </div>
    </div>

    <script>
        function changeSize() {
            const selector = document.getElementById('size-selector');
            const displayArea = document.getElementById('display-area');
            const messageText = document.getElementById('message-text');
            const value = selector.value;

            displayArea.className = ''; // Reset classes
            
            if (value === 'mundial') {
                displayArea.classList.add('display-mundial');
                messageText.textContent = '¡Hola a todo el Mundo!';
            } else {
                displayArea.classList.add('display-pequeno');
                messageText.textContent = 'Hola (pequeño)';
            }
        }
    </script>
</body>
</html>
